<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadCN/Radix UI Dropdown Test</title>
    <script src="https://unpkg.com/@radix-ui/react-dropdown-menu@2.0.6/dist/index.umd.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            background: #0f0f0f;
            color: white;
        }
        
        /* ShadCN-like button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            height: 40px;
            padding: 0 16px;
            border: 1px solid #27272a;
            background: #18181b;
            color: #fafafa;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #27272a;
        }
        
        /* Dropdown styles */
        .dropdown-trigger {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            height: 40px;
            padding: 0 16px;
            border: 1px solid #27272a;
            background: #18181b;
            color: #fafafa;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .dropdown-trigger:hover {
            background: #27272a;
        }
        
        .dropdown-trigger[data-state="open"] {
            background: #27272a;
        }
        
        .dropdown-content {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 6px;
            padding: 4px;
            box-shadow: 0 10px 38px -10px rgba(22, 23, 24, 0.35), 0 10px 20px -15px rgba(22, 23, 24, 0.2);
            animation: slideUpAndFade 400ms cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
            z-index: 1000;
        }
        
        .dropdown-item {
            font-size: 14px;
            line-height: 1;
            color: #fafafa;
            border-radius: 3px;
            display: flex;
            align-items: center;
            height: 32px;
            padding: 0 8px;
            position: relative;
            user-select: none;
            outline: none;
            cursor: pointer;
        }
        
        .dropdown-item:hover {
            background: #27272a;
        }
        
        @keyframes slideUpAndFade {
            from {
                opacity: 0;
                transform: translateY(2px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #27272a;
            border-radius: 8px;
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <h1>ShadCN/Radix UI Dropdown Test Page</h1>
    <p>This page contains various dropdown patterns to test the element selector extension.</p>
    
    <div class="test-section">
        <h3>1. Simple ShadCN-style Button</h3>
        <button class="btn" data-testid="simple-button">
            Simple Button
        </button>
    </div>
    
    <div class="test-section">
        <h3>2. ShadCN-style Dropdown Trigger</h3>
        <button 
            class="dropdown-trigger" 
            data-testid="dropdown-trigger"
            data-radix-dropdown-menu-trigger
            aria-haspopup="menu"
            aria-expanded="false"
            onclick="toggleDropdown(this)"
        >
            Open Dropdown ▼
        </button>
        <div 
            id="dropdown-content" 
            class="dropdown-content" 
            style="display: none; position: absolute; top: 80px; left: 20px;"
            data-radix-dropdown-menu-content
            role="menu"
        >
            <div class="dropdown-item" role="menuitem" data-testid="menu-item-1">Profile</div>
            <div class="dropdown-item" role="menuitem" data-testid="menu-item-2">Settings</div>
            <div class="dropdown-item" role="menuitem" data-testid="menu-item-3">Logout</div>
        </div>
    </div>
    
    <div class="test-section">
        <h3>3. Radix UI Attributes</h3>
        <button 
            class="dropdown-trigger"
            data-radix-collection-item
            data-state="closed"
            data-orientation="vertical"
            data-testid="radix-button"
        >
            Radix Button
        </button>
    </div>
    
    <div class="test-section">
        <h3>4. Complex ShadCN Component</h3>
        <div class="inline-flex items-center justify-center rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background">
            <button 
                class="inline-flex items-center justify-center rounded-md text-sm font-medium"
                data-testid="complex-button"
                role="button"
                tabindex="0"
            >
                Complex Component
            </button>
        </div>
    </div>
    
    <script>
        function toggleDropdown(trigger) {
            const content = document.getElementById('dropdown-content');
            const isOpen = content.style.display !== 'none';
            
            if (isOpen) {
                content.style.display = 'none';
                trigger.setAttribute('data-state', 'closed');
                trigger.setAttribute('aria-expanded', 'false');
                trigger.textContent = 'Open Dropdown ▼';
            } else {
                content.style.display = 'block';
                trigger.setAttribute('data-state', 'open');
                trigger.setAttribute('aria-expanded', 'true');
                trigger.textContent = 'Close Dropdown ▲';
            }
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const trigger = document.querySelector('[data-radix-dropdown-menu-trigger]');
            const content = document.getElementById('dropdown-content');
            
            if (!trigger.contains(e.target) && !content.contains(e.target)) {
                content.style.display = 'none';
                trigger.setAttribute('data-state', 'closed');
                trigger.setAttribute('aria-expanded', 'false');
                trigger.textContent = 'Open Dropdown ▼';
            }
        });
        
        console.log('Test page loaded. Try using the element selector extension on the dropdown elements.');
    </script>
</body>
</html>
